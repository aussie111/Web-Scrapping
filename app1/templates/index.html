<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Results</title>
    <style>
      body {
        background-color: #2130bd;
        margin: 100px 40%;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Search Results for: {{ search_term }}</h1>
    <div id="results">
      {% for result in results %}
      <p>Result is: {{ result }}</p>
      {% endfor %}
    </div>
  </body>
</html>
